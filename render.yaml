services:
  # Backend API
  - type: web
    name: tour-guide-api
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1
  
  # Frontend (Static Site)
  - type: web
    name: tour-guide-frontend
    env: static
    buildCommand: "cd tour-guide && npm install && npm run build"
    staticPublishPath: tour-guide/dist
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html