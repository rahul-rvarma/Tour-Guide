services:
  # Backend API
  - type: web
    name: tour-guide-api
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ENVIRONMENT
        value: production
  
  # Frontend (Static Site)
  - type: web
    name: tour-guide-frontend
    env: static
    buildCommand: "cd tour-guide && npm install && npm run build"
    staticPublishPath: tour-guide/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tour-guide-api
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html